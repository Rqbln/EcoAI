<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hackathon Plots</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #0b1020; color: #e7e9ee; }
.container { max-width: 1100px; margin: 0 auto; padding: 32px; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
.card { background: #121935; border: 1px solid #1f2a4a; border-radius: 16px; padding: 16px; box-shadow: 0 6px 16px rgba(0,0,0,.25); }
.btn { background: #5865f2; border: none; padding: 10px 14px; border-radius: 999px; color: white; cursor: pointer; font-weight: 600; }
.btn:disabled { opacity: .5; cursor: not-allowed; }
.badge { display: inline-block; padding: 4px 10px; border-radius: 999px; background:#0f254f; color:#8ab4ff; font-weight:600; font-size:12px; border: 1px solid #223b77 }
header h1 { font-size: 32px; margin: 0 0 6px; }
header p { opacity: .8; margin: 0 0 20px; }
img { width: 100%; height: auto; border-radius: 12px; border:1px solid #223b77; background: #0b1020; }
.toolbar { display:flex; gap:12px; flex-wrap:wrap; margin-bottom: 18px; }
input, select { background:#0d1430; border:1px solid #223b77; color:#e7e9ee; padding:10px 12px; border-radius:10px; }
</style>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
